<title>{{ playlist['tvg-name'] }}</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/5.10.2/alt/video-js-cdn.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/5.10.2/video.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/3.0.2/videojs-contrib-hls.js"></script>
<video id="video" class="video-js vjs-default-skin" preload="yes" crossorigin="true" controls>
   <source src="{{ playlist['m3u8'] }}" type="application/x-mpegURL" />
</video>
<style>
   video, .video-js {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
   }
</style>
<script>
   window.onload = function() {
      var ply = videojs("video", {fill: true});
      ply.play();
   }
</script>
